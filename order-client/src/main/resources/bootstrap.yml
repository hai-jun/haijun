server:
  port: 2001
  max-http-header-size: 10240000
  
  
eureka:
  client:
    serviceUrl:
     defaultZone: http://${HAIJUN_SERVER_ADDRESS:localhost}:1002/eureka/
#  instance:
#    prefer-ip-address: true
#    ip-address: order

spring:
  application:
    name: haijun-order-client
    
    
  cloud:
    config:
      uri: http://${SERVER_CONFIG_INSTANCE:localhost}:8888
      profile: ${SERVER_CONFIG_PROFILE:dev}
      name: ${spring.application.name}
      fail-fast: true
#      label: master
#      discovery:
#        enabled: true             # 默认false，设为true表示使用注册中心中的configserver配置而不自己配置configserver的uri
#        serviceId: server-config

#忽略认证校验      
management:
  security:
    enabled: false
    
#忽略认证校验      
mybatis-plus:
  # 如果是放在resource目录 classpath:/mapper/*Mapper.xml
  mapper-locations: classpath:/mapper/*Mapper.xml
  #实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.haijun.model
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 1
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 1
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    capital-mode: true
    # Sequence序列接口实现类配置
    key-generator: com.baomidou.mybatisplus.incrementer.OracleKeyGenerator
    #逻辑删除配置（下面3个配置）
#    logic-delete-value: 1
#    logic-not-delete-value: 0
#    sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
    #自定义填充策略接口实现
#    meta-object-handler: com.baomidou.springboot.MyMetaObjectHandler
  configuration:
    #配置返回数据库(column下划线命名&&返回java实体是驼峰命名)，自动匹配无需as（没开启这个，SQL需要写as： select user_id as userId） 
    map-underscore-to-camel-case: true
    cache-enabled: false
    #配置JdbcTypeForNull, oracle数据库必须配置
#    jdbc-type-for-null: 'null'
logging:
  level:
    com.haijun.mapper: debug
 

  
  